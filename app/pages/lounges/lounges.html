  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Lounges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let lounge of lounges | async">
      <ion-label>{{lounge.Name}}</ion-label>
      <button ion-item (click)="selectLounge(lounge)"></button>

    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons end>
      <button (click)='closeModal()' ion-button icon-right color="royal">
        OK
        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
