<ion-header>

	<ion-navbar>
		{{food.Name}}
		<!--<ion-title>{{hero.name}</ion-title>-->
	</ion-navbar>

</ion-header>
<ion-content>
	<!--<img src="build/images/food.png" />-->


	<ion-item>
		<!--<ion-avatar item-left>
			<img src="build/images/food.png">
		</ion-avatar>-->
		<h1>{{food.Name}}</h1>
		<ion-note item-right>
			11h ago
		</ion-note>
	</ion-item>

	<ion-item>
		<ion-avatar item-left>
			<img src="build/images/food.png">
		</ion-avatar>
		<h2>{{food.ClubberID}}</h2>
	</ion-item>
	<ion-row>
		<!--<ion-col>
			<button clear small danger>
          <ion-icon name='star'></ion-icon>
          Request this
        </button>
		</ion-col>-->
		<ion-col>
			<button clear small danger>
          <ion-icon name='star'></ion-icon>
          {{food.Portions}} portions left
        </button>
		</ion-col>
		<ion-col text-center>
			<button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          Follow Lounge
        </button>
		</ion-col>
		<!--<ion-col text-right>
			
		</ion-col>-->
	</ion-row>
	<ion-list>
		<ion-list-header>
			Ingredients
		</ion-list-header>
		<ion-item *ngFor="let ingr of food.Ingredients">
			<ion-avatar item-left>
				<img src="build/images/food.png">
			</ion-avatar>
			<h2>{{ingr.Name}}</h2>
			<p>Spicy vegetable</p>
			<ion-list>
				<ion-list-header>
					<h6> Best available @</h6>
				</ion-list-header>
				<ion-item *ngFor="let ingr of food.Ingredients">
					<ion-avatar item-left>
						<img src="build/images/food.png">
					</ion-avatar>
					<h2>
						<AO class="com"></AO>
					</h2>
					<!--<p>Spicy vegetable</p>-->

				</ion-item>
				<ion-item *ngFor="let ingr of food.Ingredients">
					<ion-avatar item-left>
						<img src="build/images/food.png">
					</ion-avatar>
					<h2>TescoDirect</h2>
					<!--<p>Spicy vegetable</p>-->

				</ion-item>
				<ion-item *ngFor="let ingr of food.Ingredients">
					<ion-avatar item-left>
						<img src="build/images/food.png">
					</ion-avatar>
					<h2>Amazon</h2>
					<!--<p>Ugh. As if.</p>-->

				</ion-item>
			</ion-list>
		</ion-item>
	</ion-list>
	<ion-card>


	</ion-card>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<p>Ash, Misty, Brock</p>
		<ion-buttons end>
			<button ion-button color="royal">
				Request this food
				<ion-icon name="send"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
