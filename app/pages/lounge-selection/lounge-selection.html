<ion-header>

  <ion-navbar>
    <ion-title>Select lounges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group [(ngModel)]="relationship">
  <ion-item>
    <ion-label>Nila</ion-label>
    <ion-radio value="friends" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>apartment</ion-label>
    <ion-radio value="family"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>buds</ion-label>
    <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		
		<ion-buttons end>
			<button (click)='closeModal()' ion-button icon-right color="royal">
        OK
        
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
